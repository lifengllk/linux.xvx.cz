<META HTTP-EQUIV="refresh" CONTENT="300">
<html>
  <head>
    <title>Traffic of OpenWRT interfaces</title>
  </head>
  <body>
    <h2>Traffic of Interface br-lan</h2>
    <table>
        <tbody>
            <tr>
                <td>
                    <img src="vnstat_br-lan_s.png" alt="br-lan Summary" />
                </td>
                <td>
                    <img src="vnstat_br-lan_h.png" alt="br-lan Hourly" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <img src="vnstat_br-lan_d.png" alt="br-lan Daily" />
                </td>
                <td valign="top">
                    <img src="vnstat_br-lan_t.png" alt="br-lan Top 10" />
                    <br />
                    <img src="vnstat_br-lan_m.png" alt="br-lan Monthly" />
                </td>
            </tr>
        </tbody>
    </table>

            <tr>

            </tr>
